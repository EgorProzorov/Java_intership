<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Edit Data</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div th:if="${error}" class="alert alert-danger">
  <p th:text="${error}"></p>
</div>
<h1>Delete Data</h1>
<form method="post">
  <label for="id">Search user by id:</label>
  <input type="text" id="id" name="id" required>
  <input type="submit" value="Delete">
</form>
<div>
  <table class="table table-striped-columns">
    <tr>
      <th>Booking ID</th>
      <th>User Id</th>
      <th>Flight id</th>
      <th>Date and time</th>
    </tr>
    <tr th:each="data : ${dataList}">
      <td th:text="${data.booking_id}"></td>
      <td th:text="${data.user_id}"></td>
      <td th:text="${data.flight_id}"></td>
      <td th:text="${data.booking_date_and_time}"></td>
    </tr>
  </table>
</div>
</body>
</html>
