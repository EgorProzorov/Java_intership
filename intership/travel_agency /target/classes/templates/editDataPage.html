<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<head>

  <meta charset="UTF-8">
  <title>Edit Data</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<h1>Edit Data</h1>
<form th:object="${data}" method="post">
  <input type="hidden" th:field="*{id}">
  <label>First Name: <input type="text" th:field="*{First_Name}"></label><br>
  <label>Last Name: <input type="text" th:field="*{Second_Name}"></label><br>
  <label>Email: <input type="text" th:field="*{email}"></label><br>
  <label>Password: <input type="text" th:field="*{pass}"></label><br>
  <input type="submit" value="Save">
</form>
</body>
</html>
