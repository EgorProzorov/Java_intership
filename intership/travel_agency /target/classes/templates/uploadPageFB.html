<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<h2>Upload CSV File</h2>
<form method="post" enctype="multipart/form-data" class="form-control">
    <input type="file" name="file"/>
    <input type="submit" value="Upload" />
</form>
<div>
    <table class="table table-striped-columns">
        <tr>
            <th>Booking ID</th>
            <th>User Id</th>
            <th>Flight id</th>
            <th>Date and time</th>
        </tr>
        <tr th:each="data : ${dataList}">
            <td th:text="${data.booking_id}"></td>
            <td th:text="${data.user_id}"></td>
            <td th:text="${data.flight_id}"></td>
            <td th:text="${data.booking_date_and_time}"></td>


            <td><a th:href="'edit/' + ${data.booking_id}" class="btn btn-warning">Edit field</a></td>
            <td><a th:href="'delete/'+${data.booking_id}" class="btn btn-danger" >Delete</a></td>

        </tr>
    </table>
</div>
</body>
</html>
