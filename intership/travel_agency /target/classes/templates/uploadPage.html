<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<h2>Upload CSV File</h2>
<form method="post" enctype="multipart/form-data" class="form-control">
  <input type="file" name="file"/>
  <input type="submit" value="Upload" />
</form>
<div>
  <table class="table table-striped-columns">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Second Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    <tr th:each="data : ${dataList}">
      <td th:text="${data.id}"></td>
      <td th:text="${data.First_Name}"></td>
      <td th:text="${data.Second_Name}"></td>
      <td th:text="${data.email}"></td>
      <td th:text="${data.pass}"></td>
      <td><a th:href="'edit/' + ${data.id}" class="btn btn-warning">Edit field</a></td>
      <td><a th:href="'delete/'+${data.id}" class="btn btn-danger" >Delete</a></td>

    </tr>
  </table>
</div>
</body>
</html>
