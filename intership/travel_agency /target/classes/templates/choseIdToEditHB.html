<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Edit Data</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
<h1>Edit Data</h1>
<form method="post">
    <label for="id">Search user by id:</label>
    <input type="text" id="id" name="id" required>
    <input type="submit" value="Find">
</form>
<div>
    <table class="table table-striped-columns">
        <tr>
            <th>Booking ID</th>
            <th>User Id</th>
            <th>Hotel id</th>
            <th>Start date</th>
            <th>End date</th>
        </tr>
        <tr th:each="data : ${dataList}">
            <td th:text="${data.booking_id}"></td>
            <td th:text="${data.user_id}"></td>
            <td th:text="${data.hotel_id}"></td>
            <td th:text="${data.start_date}"></td>
            <td th:text="${data.end_date}"></td>
        </tr>
    </table>
</div>
</body>
</html>
