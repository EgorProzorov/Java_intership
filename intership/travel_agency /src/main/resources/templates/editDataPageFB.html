<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<head>

  <meta charset="UTF-8">
  <title>Edit Data</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<h1>Edit Data</h1>
<form th:object="${data}" method="post">
  <input type="hidden" th:field="*{booking_id}">
  <label>User ID: <input type="text" th:field="*{user_id}"></label><br>
  <label>Flight ID: <input type="text" th:field="*{flight_id}"></label><br>
  <label>Booking date: <input type="text" th:field="*{booking_date_and_time}"></label><br>
  <input type="submit" value="Save">
</form>
</body>
</html>
