<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<form method="post">
    <label for="table">Select a Table:</label>
    <select id="table" name="table">
        <option value="user">User Table</option>
        <option value="flightBooking">Flight Table</option>
        <option value="hotelBooking">Hotel Table</option>
    </select>
    <input type="submit" value="Select Table">
    <div>
        <button class="btn btn-success rounded-pill px-3"><a th:href="@{|/${table}/download/csv|}" class="nav-link active">Click to download</a></button>
    </div>
</form>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/7374/7374369.png" alt="" width="144" height="144">
    <h1 class="display-5 fw-bold text-body-emphasis">CSV worker</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">This app will help you to work with .csv files </p>
    </div>
</div>
</body>
</html>
